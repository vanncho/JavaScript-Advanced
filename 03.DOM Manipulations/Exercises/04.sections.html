<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>

    function create(sentences) {

        for (let i = 0; i < sentences.length; i++) {

            let currSent = sentences[i];
            let div = document.createElement('div');
            let p = document.createElement('p');

            p.textContent = currSent;
            p.style.display = 'none';
            div.appendChild(p);

            document.getElementById('content').appendChild(div);
        }

        let divs = document.querySelectorAll('div');
        for (let i = 1; i < divs.length; i++) {

            divs[i].addEventListener('click', showTextInParagraph);
        }

        function showTextInParagraph(event) {
            event.target.childNodes[0].style.display = 'inline-block';
        }
    }

</script>
</body>
</html>
